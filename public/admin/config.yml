  - name: "kb-ar" 
    label: "KB - AR" 
    folder: "src/pages/posts/ar" 
    create: true 
    slug: "{{slug}}" 
    editor:
      preview: true
    fields: 
      - {label: "Layout", name: "layout", widget: "hidden", default: "../../../layouts/BlogPostLayout.astro"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Cards","Add money","Send money","Payments","Withdraw money", "Emergencies", "Tweeq account","Profile","Suggestions"]
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "kb-en"
    label: "KB - EN"
    folder: "src/pages/posts/en" 
    create: true
    slug: "{{slug}}" 
    # slug: "{{category}}/{{slug}}" 
    editor:
      preview: true
    fields: 
      - {label: "Layout", name: "layout", widget: "hidden", default: "../../../layouts/BlogPostLayout.astro"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Cards","Add money","Send money","Payments","Withdraw money", "Emergencies", "Tweeq account","Profile","Suggestions"]
      - {label: "Body", name: "body", widget: "markdown"}
 
  - name: "faq"
    label: "FAQ"
    folder: "src/pages/faqs"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    i18n: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "../../../layouts/BlogPostLayout.astro",i18n: true }
      - {label: "Title", name: "title", widget: "string",i18n: true}
      - {label: "Slug", name: "slug", widget: "string",i18n: true}
      - {label: "Body", name: "body", widget: "markdown",i18n: true}
  
      
