  - name: "kb-ar" # Used in routes, e.g., /admin/collections/blog
    label: "KB - AR" # Used in the UI
    folder: "src/pages/posts/ar" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: true
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "../../../layouts/BlogPostLayout.astro"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      # - {label: "Question1", name: "question1", widget: "string"}
      # - {label: "Answer1", name: "answer1", widget: "string"}
      # - {label: "Question2", name: "question2", widget: "string"}
      # - {label: "Answer2", name: "answer2", widget: "string"}
      # - {label: "Excerpt", name: "excerpt", widget: "string"}
      # - {label: "Publish Date", name: "date", widget: "datetime", date_format: "DD.MM.YYYY",time_format: "HH:mm",format: "LLL"}
      # - {label: "Author", name: "author", widget: "string"}
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Cards","Add money","Send money","Payments","Withdraw money", "Emergencies", "Tweeq account","Profile","Suggestions"]
      
      # - {label: 'Fe atured Image',name: 'thumbnail',widget: 'image', allow_multiple: false,required: false,}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "kb-en" # Used in routes, e.g., /admin/collections/blog
    label: "KB - EN" # Used in the UI
    folder: "src/pages/posts/en" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: true
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "../../../layouts/BlogPostLayout.astro"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      # - {label: "Question1", name: "question1", widget: "string"}
      # - {label: "Answer1", name: "answer1", widget: "string"}
      # - {label: "Question2", name: "question2", widget: "string"}
      # - {label: "Answer2", name: "answer2", widget: "string"}
      # # - {label: "Excerpt", name: "excerpt", widget: "string"}
      # # - {label: "Publish Date", name: "date", widget: "datetime", date_format: "DD.MM.YYYY",time_format: "HH:mm",format: "LLL"}
      # - {label: "Author", name: "author", widget: "string"}
      - label: "Profile"
        name: "profile"
        widget: "object"
        summary: '{{fields.name}}: {{fields.birthdate}}'
        fields:
          - {label: "Public", name: "public", widget: "boolean", default: true}
          - {label: "Name", name: "name", widget: "string"}
          - label: "Birthdate"
            name: "birthdate"
            widget: "date"
            default: ""
            format: "MM/DD/YYYY"
          - label: "Address"
            name: "address"
            widget: "object"
            collapsed: true
            fields: 
              - {label: "Street Address", name: "street", widget: "string"}
              - {label: "City", name: "city", widget: "string"}
              - {label: "Postal Code", name: "post-code", widget: "string"}
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Cards","Add money","Send money","Payments","Withdraw money", "Emergencies", "Tweeq account","Profile","Suggestions"]
      # - {label: 'Featured Image',name: 'thumbnail',widget: 'image', allow_multiple: false,required: false}
      - {label: "Body", name: "body", widget: "markdown"}

